<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Pret</title>
<link rel="stylesheet" type="text/css"
	href="../static/css/bootstrap.min.css"
	th:href="@{css/bootstrap.min.css}" />
</head>
<body>
	<div class="spacer col-md-5" layout:fragment="content">
		<div class="panel panel-default" style="margin-bottom: 10%;margin-top: 3%;margin-left: 60%;margin-right: 10%;width: 100%">
			<div class="panel-heading">Pret</div>
			<div class="panel-body">
				<form th:action="@{savepret}" method="post"  class="form-horizontal">
				    <!-- <div class="form-group">
                                             <label class="control-label col-sm-2" for="service">Service:</label>
                                             <div class="col-sm-10">
			      			<select class="form-control" id="service" name="service">
			      				<option label="Service" value="1"></option>
			      				<option th:each="s:${service}" th:text="${s.typeService}" th:value="${s.idService}"></option>
			      			</select>
                                             </div>   
			      		 </div> -->
			      		  <div class="form-group">
						<label class="control-label col-sm-2" for="referenceservice">Reference:</label> 
                                <div class="col-sm-10">
                                     <input class="form-control" id="referenceservice" placeholder="referenceservice"
													type="text" name="referenceservice"/>
                                 </div>
                     </div>    
					<div class="form-group">
						<label class="control-label col-sm-2" for="mtnPret">Montant:</label> 
                                     <div class="col-sm-10">
                                                <input class="form-control" id="mtnPret" placeholder="Montant Pret"
							                  type="text" name="mtnPret" /> 
                                      </div>
                     </div>       
					<div class="form-group">
						<label class="control-label col-sm-2" for="datePret" >Date_Pret:</label>
                                        <div class="col-sm-10">
                                                <input class="form-control" id="datePret" placeholder="datePret" type="date"  name="datePret" /> 
                                        </div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-2" for="nomOrganisme">Nom:</label>
                                <div class="col-sm-10">
                                        <input class="form-control" id="nomOrganisme" placeholder="nom_Organisme"
										type="text" name="nomOrganisme" />
                                </div>

					</div>
					 

					     
					<div>
						<button type="submit" class="btn btn-primary" style="text-align:center;margin-left: 50% ">Enregistrer</button>
						<button type="reset" class="btn btn-primary">Annuler</button>
					</div>
					
				</form>
			</div>
		</div>
	</div>
</body>
</html>
