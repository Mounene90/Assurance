<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Detail</title>
<link rel="stylesheet" type="text/css"
	href="../static/css/bootstrap.min.css"
	th:href="@{css/bootstrap.min.css}" />
	<link rel="stylesheet" type="text/javascript" href="../static/js/script.js" th:href="@{js/script.js}"/>
</head>
<body>
	<div class="spacer col-md-5" layout:fragment="content">
		<div class="panel panel-default" style="margin-bottom: 10%;margin-top: 3%;margin-left: 60%;margin-right: 10%;width: 100%">
			<div class="panel-heading">Ajout Detail</div>
			<div class="panel-body">
				<form th:action="@{saveDetail}" method="post" modelAttribut="detail" class="form-horizontal">
				<div class="form-group">
                                             <label class="control-label col-sm-2" for="contrat">Contrat:</label>
                                             <div class="col-sm-10">
			      			<select class="form-control" id="contrat" name="contrat">
			      				<option label="Contrat" value="1"></option>
			      				<option th:each="s:${contrat}" th:text="${c.referance}" th:value="${c.idContrat}"></option>
			      			</select>
                                             </div>   
			      		 </div>
					
					 <div class="form-group">
                                             <label class="control-label col-sm-2" for="garantie">Garantie:</label>
                                             <div class="col-sm-10">
			      			<select class="form-control" id="garantie" name="garantie">
			      				<option label="Garantie" value="1"></option>
			      				<option th:each="g:${garantie}" th:text="${g.libelleGarantie}" th:value="${g.idGarantie}"></option>
			      			</select>
                                             </div>   
			      		 </div>
					
			  
					            
					<div>
						<button type="submit" class="btn btn-primary" style="text-align:center;margin-left: 50% ">Enregistrer</button>
						<button type="reset" class="btn btn-primary">Annuler</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
