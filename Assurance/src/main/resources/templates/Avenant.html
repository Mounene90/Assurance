<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="template">
<head>
<meta charset="utf-8" />
<title>Avenant</title>
<link rel="stylesheet" type="text/css"
	href="../static/css/bootstrap.min.css"
	th:href="@{css/bootstrap.min.css}" />
<link rel="stylesheet" type="text/css" href="../static/css/MyStyle.css"
	th:href="@{/css/MyStyle.css}" />
<script type="text/javascript" src="../static/js/scripts.js"
	th:src="@{js/scripts.js}"></script>
</head>
<body>
	<div layout:fragment="content">
		<div class="col-md-6">
			<div class="panel panel-primary"
				style="margin-bottom: 10%; margin-top: 3%; margin-left: 60%; margin-right: 10%; width: 100%">
				<!-- <div class="panel panel-default" style="margin-bottom: 10%;margin-top: 3%;margin-left: 60%;margin-right: 10%;width: 100%"> -->
				<div class="panel panel-heading">Ajout Avenant</div>
				<div class="panel-body">
					<form th:action="@{/saveavenant}" method="post"
						modelAttribut="avenant" class="form-horizontal">
						<div class="form-group">
							<label class="control-label col-sm-2" for="contrat">Contrat:</label>
							<div class="col-sm-10">
								<select class="form-control" id="contrat" name="contrat">
									 <option label="contrat" value="1"></option> 
									<option th:each="c:${contrat}" th:text="${c.referance}"
										th:value="${c.idContrat}"></option>
								</select>
							</div>
						</div>

						<div class="form-group">
							<label class="control-label col-sm-2" for="typeAvenant">Type_Avenant:</label>
							<div class="col-sm-10">
								<select class="form-control" id="typeAvenant" name="typeAvenant">
									<option label="type_Avenant" value="1"></option>
									<option th:each="typav:${typeAvenant}" th:text="${typav.libelleType}"
										th:value="${typav?.idType}"></option>
								</select>
							</div>
						</div>

						<div>
							<button type="submit" class="btn btn-primary"
								style="text-align: center; margin-left: 50%">Enregistrer</button>
							<button type="reset" class="btn btn-primary">Annuler</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
