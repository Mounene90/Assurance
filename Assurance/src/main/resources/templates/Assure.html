<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Assure</title>
<link rel="stylesheet" type="text/css"
	href="../static/css/bootstrap.min.css"
	th:href="@{/css/bootstrap.min.css}" />
<link rel="stylesheet" type="text/css" href="../static/css/MyStyle.css"
	th:href="@{/css/MyStyle.css}" />
<script type="text/javascript" src="../static/js/scripts.js"
	th:src="@{js/scripts.js}"></script>

</head>
<body>

	<div layout:fragment="content">
		<div class="col-md-6">
			<div class="panel panel-primary" style="margin-bottom: 10%;margin-top: 3%;margin-left: 60%;margin-right: 10%;width: 100%">
				<div class="panel panel-heading">Ajouter un Assure</div>
				<div class="panel-body">
					<form th:action="@{save}" method="post" modelAttribut="assure"
						class="form-horizontal">
						<div class="form-group">
							<label class="control-label col-sm-2" for="nomAssure"><h10>Nom</h10>:</label>
							<div class="col-sm-10">
								<input class="form-control" style="padding: 4%" id="nomAssure"
									placeholder="nomAssure" type="text" name="nomAssure"
									onchange="CalculeBC()" th:value="${assure.nomAssure}" /> <span
									class="red" th:errors="${assure.nomAssure}"></span>
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-2" for="prenomAssure">Prenom:</label>
							<div class="col-sm-10">
								<input class="form-control" style="padding: 4%"
									id="prenomAssure" placeholder="prenomAssure" type="text"
									name="prenomAssure" th:value="${assure.prenomAssure}" /> <span
									class="red" th:errors="${assure.prenomAssure}"></span>
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-2" for="adresseAssure">Adresse:</label>
							<div class="col-sm-10">
								<input class="form-control" style="padding: 4%"
									id="adresseAssure" placeholder="adresseAssure" type="text"
									name="adresseAssure" th:value="${assure.adresseAssure}" />

							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-2" for="telephone">Telephone:
							</label>
							<div class="col-sm-10">
								<input class="form-control" style="padding: 4%" id="telephone"
									placeholder="telephone" type="text" name="telephone"
									th:value="${assure.telephone}" />

							</div>
						</div>


						<div>
							<button type="submit" class="btn btn-primary"
								style="text-align: center; margin-left: 50%">Enregistrer</button>
							<button type="reset" class="btn btn-primary">Annuler</button>
						</div>
					</form>
				</div>
			</div>
		</div>

</body>
</html>
