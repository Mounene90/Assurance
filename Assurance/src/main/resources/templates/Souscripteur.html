<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Souscripteur</title>
<link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
<link rel="stylesheet" type="text/javascript" href="../static/js/scripts.js" th:href="@{/js/scripts.js}" />
	<script type="text/javascript" src="/js/scripts.js"></script>
	 <script th:inline="javascript">
	     /*<![CDATA[*/ 
	    	 var culture = [[${scripts}]];
	         Globalize.culture(culture);
	          /*]]>*/ 
	   </script> 
</head>
<body >

<div class="spacer col-md-5" layout:fragment="content">
            <div class="panel panel-default" style="margin-bottom: 10%;margin-top: 3%;margin-left: 60%;margin-right: 10%;width: 100%">
                <div  class="panel-heading">Ajouter un Souscripteur</div>
                        <div class="panel-body">
				<form th:action="@{savesouscripteur}" method="post" modelAttribut="souscripteur" class="form-horizontal">
					<div class="form-group">
						<label class="control-label col-sm-2" for="nomSouscripteur"><h10>Nom</h10>:</label> 
                        <div class="col-sm-10">
                             <input class="form-control" style="padding: 4%" id="nomSouscripteur" placeholder="nomSouscripteur"
								 type="text" name="nomSouscripteur"  th:value="${souscripteur.nomSouscripteur}" /> 
						</div>
                    </div>
					<div class="form-group">
						<label class="control-label col-sm-2" for="prenomAssure">Prenom:</label>
                        <div class="col-sm-10">
                                                <input class="form-control" id="prenomSouscripteur" placeholder="prenomSouscripteur"
							onchange="CalculeBC()" type="text" name="prenomSouscripteur" th:value="${souscripteur.prenomSouscripteur}" /> 
						</div>
                    </div>
							<div class="form-group">
								<label class="control-label col-sm-2" for="adresseAssure">Adresse:</label> 
		                    <div class="col-sm-10">
		                            <input class="form-control" id="adresseSouscripteur" placeholder="adresseSouscripteur" 
		                            type="text" name="adresseSouscripteur" th:value="${souscripteur.adresseSouscripteur}" />
		
							</div>
                    </div>
					<div class="form-group">
						<label class="control-label col-sm-2" for="telephone">Telephone: </label> 
                        <div class="col-sm-10">
                                                <input class="form-control" id="telephoneSouscripteur" placeholder="telephoneSouscripteur"
							type="text" name="telephoneSouscripteur" th:value="${souscripteur.telephoneSouscripteur}" />

						</div>
                    </div>
                    
                    <div class="form-group">
						<label class="control-label col-sm-2" for="adresseMail">Mail: </label> 
                        <div class="col-sm-10">
                                                <input class="form-control" id="adresseMail" placeholder="adresseMail"
							type="mail" name="adresseMail" th:value="${souscripteur.adresseMail}" />

						</div>
                    </div>
					
					
					<div>
						<button type="submit" class="btn btn-primary" style="text-align:center;margin-left: 50% ">Enregistrer</button>
						<button type="reset" class="btn btn-primary">Annuler</button>
					</div>
				</form>
			</div>
		</div>
	</div>
   
</body>
</html>
