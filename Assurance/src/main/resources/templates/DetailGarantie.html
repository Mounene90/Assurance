<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorator="template">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>DetailGarantie</title>
<link rel="stylesheet" type="text/css"
	href="../static/css/bootstrap.min.css"
	th:href="@{/css/bootstrap.min.css}" />
<script type="text/javascript" src="../static/js/scripts.js"
	th:src="@{js/scripts.js}"></script>

</head>
<body>

	<div layout:fragment="content">
		<div class="col-md-6">
			<div class="panel panel-primary">
				<div class="panel panel-heading">Ajouter Garantie</div>
				<div class="panel-body">
					<form th:action="@{savegarantie}" method="post"
						modelAttribut="garantie" class="form-horizontal">
						<div class="form-group">
							<label class="control-label col-sm-2" for="libelleGarantie"><h10>Libelle</h10>:</label>
							<div class="col-sm-10">
								<input class="form-control" style="padding: 4%"
									id="libelleGarantie" placeholder="libelleGarantie" type="text"
									name="libelleGarantie" />
								
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-2" for="primeBrute"><h10>Prime</h10>:</label>
							<div class="col-sm-10">
								<input class="form-control" style="padding: 4%" id="primeBrute"
									placeholder="primeBrute" type="text" name="primeBrute"
									/> 							</div>
						</div>

						<div>
							<button type="submit" class="btn btn-primary"
								style="text-align: center; margin-left: 50%">Enregistrer</button>
							<button type="reset" class="btn btn-primary">Annuler</button>
						</div>
					</form>
				</div>
			</div>
		</div>
		<div class="col-md-6">
			<div class="panel panel-primary">
				<div class="pannel panel-heading">Ajouter Detail</div>
				<div class="panel-body">
					<form th:action="@{saveDetail}" method="post"
						modelAttribut="detail" class="form-horizontal">
						<div class="form-group">
							<label class="control-label col-sm-2" for="contrat">Contrat:</label>
							<div class="col-sm-10">
								<select class="form-control" id="contrat" name="contrat">
									<option label="Contrat" value="1"></option>
									<option th:each="c:${contrat}" th:text="${c.referance}"
										th:value="${c.idContrat}"></option>
								</select>
							</div>
						</div>

						<div class="form-group">
							<label class="control-label col-sm-2" for="garantie">Garantie:</label>
							<div class="col-sm-10">
								<select class="form-control" id="garantie" name="garantie">
									<option label="Garantie" value="1"></option>
									<option th:each="g:${garantie}" th:text="${g.libelleGarantie}"
										th:value="${g.idGarantie}"></option>
								</select>
							</div>
						</div>


						<div class="form-group">
							<label class="control-label col-sm-2" for="detail">Prime_Prorata:</label>
							<div class="col-sm-10">
								<input class="form-control" style="padding: 4%"
									id="primeBruteProrata" placeholder="primeBruteProrata"
									type="text" name="primeBruteProrata" onclick="Gara()"
									 /> 

							</div>
						</div>

						<div class="form-group">
							<label class="control-label col-sm-2" for="detail">Montant_Limite:</label>
							<div class="col-sm-10">
								<input class="form-control" style="padding: 4%" id="mtnLimite"
									placeholder="mtnLimite" type="text" name="mtnLimite"
									onclick="CalculeBC()" />

							</div>
						</div>

						<div class="form-group">
							<label class="control-label col-sm-2" for="detail">Montant_Fran:</label>
							<div class="col-sm-10">
								<input class="form-control" style="padding: 4%"
									id="mtnFranchise" placeholder="Montant_Franchise" type="text"
									name="mtnFranchise" onclick="CalculeBC()"
									 /> 

							</div>
						</div>



						<div>
							<button type="submit" class="btn btn-primary"
								style="text-align: center; margin-left: 50%">Enregistrer</button>
							<button type="reset" class="btn btn-primary">Annuler</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
