<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorator="template">
<head>
<meta charset="utf-8" />
<title>TypeAvenant</title>
<link rel="stylesheet" type="text/css"
	href="../static/css/bootstrap.min.css"
	th:href="@{css/bootstrap.min.css}" />
	<link rel="stylesheet" type="text/css" href="../static/css/MyStyle.css"
	th:href="@{/css/MyStyle.css}" />
	<script type="text/javascript" src="../static/js/scripts.js"
	th:src="@{js/scripts.js}"></script>
</head>
<body>
	<div class="spacer col-md-5" layout:fragment="content">
		<div class="panel panel-default" style="margin-bottom: 10%;margin-top: 3%;margin-left: 70%;margin-right: 10%;width: 100%">
			<div class="panel-heading">Ajout TypeAvenant</div>
			<div class="panel-body">
				<form th:action="@{savetypeavenant}" method="post" modelAttribut="typeavenant" class="form-horizontal">
						<div class="form-group">
							<label class="control-label col-sm-2" for="nomAssure"><h10>Libelle</h10>:</label>
							<div class="col-sm-10">
								<input class="form-control" style="padding: 4%" id="libelleType"
									placeholder="libelleType" type="text" name="libelleType"
									 th:value="${typeavenant?.libelleType}" /> <span
									class="red" th:errors="${typeavenant.libelleType}"></span>
							</div>
						</div>
			  
					            
					<div>
						<button type="submit" class="btn btn-primary" style="text-align:center;margin-left: 50% ">Enregistrer</button>
						<button type="reset" class="btn btn-primary">Annuler</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
