<!DOCTYPE html>
<html  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorator="template">
<head>
<meta charset="utf-8" />
<title>Garantie</title>
<link rel="stylesheet" type="text/css"
	href="../static/css/bootstrap.min.css"

	th:href="@{css/bootstrap.min.css}" />
</head>
<body>

<div class="spacer col-md-5" layout:fragment="content">
            <div class="panel panel-default" style="margin-bottom: 10%;margin-top: 3%;margin-left: 60%;margin-right: 10%;width: 100%">
                <div  class="panel-heading">Ajouter un Garantie</div>
                        <div class="panel-body">
							<form th:action="@{savegarantie}" method="post" modelAttribut="garantie" class="form-horizontal">
					<div class="form-group">
						<label class="control-label col-sm-2" for="libelleGarantie"><h10>Libelle</h10>:</label> 
                                                <div class="col-sm-10">
                                                <input class="form-control" style="padding: 4%" id="libelleGarantie" placeholder="libelleGarantie"
							 type="text" name="libelleGarantie"
							th:value="${garantie.libelleGarantie}" /> <span class="red"
							th:errors="${garantie.libelleGarantie}"></span>
						</div>
                    </div>
					<div class="form-group">
						<label class="control-label col-sm-2" for="primeBrute"><h10>Prime</h10>:</label> 
                                                <div class="col-sm-10">
                                                <input class="form-control" style="padding: 4%" id="primeBrute" placeholder="primeBrute"
							 type="text" name="primeBrute"
							th:value="${garantie.primeBrute}" /> <span class="red"
							th:errors="${garantie.primeBrute}"></span>
						</div>
                    </div>
					
					<div>
						<button type="submit" class="btn btn-primary" style="text-align:center;margin-left: 50% ">Enregistrer</button>
						<button type="reset" class="btn btn-primary">Annuler</button>
					</div>
				</form>
			</div>
		</div>
	</div>
   
</body>
</html>
