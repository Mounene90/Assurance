<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Prime</title>
<link rel="stylesheet" type="text/css"
	href="../static/css/bootstrap.min.css"
	th:href="@{css/bootstrap.min.css}" />
</head>
<body>
	<div class="spacer col-md-5" layout:fragment="content">
		<div class="panel panel-default" style="margin-bottom: 10%;margin-top: 3%;margin-left: 60%;margin-right: 10%;width: 100%">
			<div class="panel-heading">Ajout d'un Contrat</div>
			<div class="panel-body">
				<form th:action="@{savePrime}" method="post" modelAttribut="prime" class="form-horizontal">
				<div class="form-group">
                                             <label class="control-label col-sm-2" for="contrat">Reference:</label>
                                             <div class="col-sm-10">
			      			<select class="form-control" id="contrat" name="contrat">
			      				<option label="Reference_Contrat" value="1"></option>
			      				<option th:each="c:${contrat}" th:text="${c.referance}" th:value="${c.idContrat}"></option>
			      			</select>
                                             </div>   
			      		 </div>
					<div class="form-group">
						<label class="control-label col-sm-2" for="primeNette">Prime_nette:</label> 
                                                <div class="col-sm-10">
                                                <input class="form-control" id="primeNette" placeholder="prime_nette"
							type="text" name="primeNette"
							th:value="${prime.primeNette}" /> <span class="red"
							th:errors="${prime.primeNette}"></span>
                                                </div>
                                        </div>       
					<div class="form-group">
						<label class="control-label col-sm-2" for="fga" >Fond_garantie:</label>
                                                <div class="col-sm-10">
                                                <input class="form-control" id="fga" placeholder="Fond_Garantie"
							type="text"  name="fga" 
							th:value="${prime.fga}" /> <span class="red"
							th:errors="${prime.fga}"></span>
                                                </div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-2" for="taxes" >Taxe:</label>
                                                <div class="col-sm-10">
                                                <input class="form-control" id="taxes" placeholder="Taxe"
							type="text"  name="taxes" 
							th:value="${prime.taxes}" /> <span class="red"
							th:errors="${prime.taxes}"></span>
                                                </div>
					</div>
					
					<div class="form-group">
						<label class="control-label col-sm-2" for="fraisAccessoires">Accessoires:</label>
                                                <div class="col-sm-10">
                                                <input class="form-control" id="fraisAccessoires" placeholder="Frais_Accessoires"
							type="text" name="fraisAccessoires" 
							th:value="${prime.fraisAccessoires}" /><span class="red"
							th:errors="${prime.fraisAccessoires}"></span>
                                                </div>

					</div>
					<div class="form-group">
						<label class="control-label col-sm-2" for="primeTtc">Prime_Ttc:</label>
                                                <div class="col-sm-10">
                                                <input class="form-control" id="primeTtc" placeholder="Prime_Ttc"
							type="text" name="primeTtc" 
							th:value="${prime.primeTtc}" /><span class="red"
							th:errors="${prime.primeTtc}"></span>
                                                </div>

					</div>
					<div class="form-group">
						<label class="control-label col-sm-2" for="primeAnnuel">Prime_Annuel:</label>
                                                <div class="col-sm-10">
                                                <input class="form-control" id="primeAnnuel" placeholder="Prime_Annuel"
							type="text" name="primeAnnuel" 
							th:value="${prime.primeAnnuel}" /><span class="red"
							th:errors="${prime.primeAnnuel}"></span>
                                                </div>

					</div>
					 
					 <div class="form-group">
						<label class="control-label col-sm-2" for="commission">Commission:</label>
                                                <div class="col-sm-10">
                                                <input class="form-control" id="commission" placeholder="Commission"
							type="text" name="commission" 
							th:value="${prime.commission}" /><span class="red"
							th:errors="${prime.commission}"></span>
                                                </div>

					</div>
					 
					
					            
					<div>
						<button type="submit" class="btn btn-primary" style="text-align:center;margin-left: 50% ">Enregistrer</button>
						<button type="reset" class="btn btn-primary">Annuler</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
