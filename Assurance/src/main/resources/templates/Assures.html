<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorator="template">
<head>
<meta charset="utf-8" />
<title>Listes Assures</title>
<link rel="stylesheet" type="text/css"
	href="../static/css/bootstrap.min.css"
	th:href="@{/css/bootstrap.min.css}" />
<link rel="stylesheet" type="text/css" href="../static/css/MyStyle.css"
	th:href="@{/css/MyStyle.css}" />
<script type="text/javascript" src="../static/js/scripts.js"
	th:src="@{js/scripts.js}"></script>
</head>
<body>
	<div layout:fragment="content">
	<div class="col-md-10">
		<div class="panel panel-primary" style="margin-left: 20%">
			<div class="pannel panel-heading">Chercher Assure</div>
			<div class="panel-body">
				<form class="form-inline" th:action="@{lists}" method="get">
					<a th:href="@{form}" class="btn btn-primary">Ajouter Assure</a> <input
						type="text" name="mc" class="form-control" placeholder="telephone"
						th:value="${mc}" />
					<button class="btn btn-primary">Chercher</button>
				</form>
			</div>
		</div>
<!-- 	</div> -->
	<!-- <div class="col-md-6"> -->
		<div class="panel panel-primary" style="margin-left: 20%">
			<div class="pannel panel-heading">Listes Assures</div>
			<div class="panel-body">
				<table class="table table-striped">
					<tr>
						<th>Nom </th>
						<th>Prenom </th>
						<th>Telephone</th>
						<th>Adresse</th>
						<th>Modifier</th>
						<th>Supprimer</th>

					</tr>



					<tr th:each="a:${listAssures}">
						<!-- <td th:text="${c.referance}"></td> -->
						<td th:text="${a.nomAssure}"></td>
						<td th:text="${a.prenomAssure}"></td>
						<!-- <td th:text="${c.}"></td> -->
						<td th:text="${a.telephone}"></td>
						<td th:text="${a.adresseAssure}"></td>
						
						<td><a th:href="@{editupdate(idAssure=${a.idAssure})}"
							class="btn btn-primary">Edit</a></td>
						<td><a onclick="return confirm('Etes vous sure?')"
							th:href="@{delete(idAssure=${a.idAssure},
page=${pageCourante},size=${size},mc=${mc})}"
							class="btn btn-primary">Delete</a></td>
						
					</tr>
				</table>
				<ul class="nav nav-pills">
					<li th:class="${pageCourante}==${status.index}?'active':''"
						th:each="pa,status:${page}"><a
						th:href="@{/lists(page=${status.index},size=${size},mc=${mc})}"
						th:text="${status.index}"></a></li>
				</ul>
			</div>
		</div>
	</div>
</div>
</body>
</html>
