<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Souscripteurs</title>
<link rel="stylesheet" type="text/css"
	href="../static/css/bootstrap.min.css"
	th:href="@{css/bootstrap.min.css}" />
	
</head>
<body>
	<div class="spacer col-md-5" layout:fragment="content">
		<div class="panel panel-default" style="margin-bottom: 10%;margin-top: 3%;margin-left: 60%;margin-right: 10%;width: 100%">
                    <div class="panel-heading"><h1 class="text-center">Modifier Souscripteur</h1></div>
			<div class="panel-body">
				<form th:action="@{savesouscripteur}" method="post" modelAttribut="souscripteur" class="form-horizontal">
					<div class="form-group">
						<label class="control-label col-sm-2" for="nomSouscripteur">Nom:</label>
                                                <div class="col-sm-10">
                                                <input class="form-control" id="nomSouscripteur" placeholder="nomSouscripteur"
							type="text" name="nomSouscripteur"
							th:value="${souscripteur.nomSouscripteur}" /> 
							<span class="red" th:errors="${souscripteur.nomSouscripteur}"></span>
                                                </div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-2" for="prenomSouscripteur">Prenom:</label>
                                                <div class="col-sm-10">
                                                <input class="form-control" id="prenomSouscripteur" placeholder="prenomSouscripteur"
							type="text" name="prenomSouscripteur"
							th:value="${souscripteur.prenomSouscripteur}" /> <span class="red"
							th:errors="${souscripteur.prenomSouscripteur}"></span>
                                                </div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-2" for="adresseSouscripteur">Adresse:</label> 
                                                <div class="col-sm-10">
                                                <input class="form-control" id="adresseSouscripteur" placeholder="adresseSouscripteur"
							type="text" name="adresseSouscripteur"
							th:value="${souscripteur.adresseSouscripteur}" />
                                                </div>

					</div>
					<div class="form-group">
						<label class="control-label col-sm-2" for="telephoneSouscripteur">Telephone:</label> 
                                                <div class="col-sm-10">
                                                <input class="form-control" id="" placeholder="telephoneSouscripteur"
							type="text" name="telephoneSouscripteur"
							th:value="${souscripteur.telephoneSouscripteur}" />
                                                </div>

					</div>
					<div class="form-group">
						<label class="control-label col-sm-2" for="adresseMail">Mail:</label>
                                                <div class="col-sm-10">
                                                <input class="form-control" id="adresseMail" placeholder="adresseMail"
                                                        type="text" name="adresseMail"
							th:value="${souscripteur.adresseMail}" />
                                                </div>

					</div>
					
                                            
                                    <div class="text-center">
						<button type="submit" class="btn btn-primary">Enregistrer</button>
						<button type="reset" class="btn btn-primary">Annuler</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
