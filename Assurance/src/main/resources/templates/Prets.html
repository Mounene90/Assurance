<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Listes Prets</title>
<link rel="stylesheet" type="text/css"
	href="../static/css/bootstrap.min.css"
	th:href="@{css/bootstrap.min.css}" />
	<script type="text/javascript" src="../static/js/scripts.js"
	th:src="@{js/scripts.js}"></script>
</head>
<body>
	<div layout:fragment="content">
		<div class="col-md-6">
			<div class="panel panel-primary">
		<!-- <div class="panel panel-default" style="margin-bottom: 10%;margin-top: 3%;margin-left: 60%;margin-right: 10%;width: 100%"> -->
			<div class="panel panel-heading">Chercher Prets</div>
			<div class="panel-body">
			<form class="form-inline" th:action="@{index1}" method="get">
			<a th:href="@{formpret}" class="btn btn-primary">Ajouter
					Pret</a> 
				 <input type="text" name="mc"
					class="form-control" placeholder="NomOrganisme"
					th:value="${mc}" />
				<button class="btn btn-primary">Chercher</button>
			</form>
		 </div>
		 </div>
		 </div>
		 <div class="col-md-6">
		 <div class="panel panel-primary">
		 <div class="pannel panel-heading">Liste Pret</div>
		 <div class="panel-body">
		 <table class="table table-striped">
		 				<tr>
							<th>Date Pret</th>
							<th>Nom Organisme</th>
							<th>Montant</th>
							<th>Modifier</th>
							<th>Supprimer</th>

						</tr>
						<tr th:each="p:${listPrets}">
						<td th:text="${p.datePret}"></td>
						<td th:text="${p.nomOrganisme}"></td>
						<td th:text="${p.mtnPret}"></td>
						<td><a
							th:href="@{editupdate(idService=${p.idService})}"
							class="btn btn-primary" id="edit" onclick="return confirm('Etes vous sure?')" >Edit</a></td>
						<td><a onclick="return confirm('Etes vous sure?')"
							th:href="@{delete(idService=${p.idService},
page=${pageCourante},size=${size},mc=${mc})}"
							class="btn btn-primary">Delete</a></td>
					</tr>
					
		 </table>
		 
				<ul class="nav nav-pills">
					<li th:class="${pageCourante}==${status.index}?'active':''"
						th:each="pa,status:${pages}"><a
						th:href="@{/index1(page=${status.index},size=${size},mc=${mc})}"
						th:text="${status.index}"></a></li>
				</ul>
			</div>
		 </div>
		 </div>
				
				</div>
</body>
</html>
